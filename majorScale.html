    <!-- Set theme immediately before CSS loads to prevent flash -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('majorscale-theme') || 'dark-minimal';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <link rel="stylesheet" href="majorScale.css">
</head>
<body>
    <div class="container">
        <!-- Language Switcher -->
        <div class="language-switcher">
            <button id="langEN" onclick="App.setLanguage('en')">EN</button>
            <button id="langPL" onclick="App.setLanguage('pl')">PL</button>
        </div>

        <!-- Start screen -->
        <div id="startScreen">
            <a href="https://paveu.pl/#music-theory" class="back-to-home" data-i18n="backToHome"></a>

            <h1 data-i18n="title"></h1>

            <div class="config-section">
                <h3 data-i18n="exerciseMode"></h3>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="mode" value="all" checked>
                        <span data-i18n="allScales"></span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="mode" value="custom">
                        <span data-i18n="selectScales"></span>
                    </label>
                    <div id="scaleCheckboxes">
                        <div></div>
                    </div>
                </div>
            </div>

            <div class="config-section">
                <h3 data-i18n="practiceMode"></h3>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="practice-mode" value="free" checked>
                        <span data-i18n="freePractice"></span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="practice-mode" value="quiz">
                        <span data-i18n="quizMode"></span>
                    </label>
                </div>
            </div>

            <div class="config-section">
                <h3 data-i18n="difficultyLevel"></h3>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="difficulty" value="all" checked>
                        <span data-i18n="allChords"></span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="difficulty" value="scale">
                        <span data-i18n="onlySelectedChords"></span>
                    </label>
                </div>
            </div>

            <div class="config-section">
                <h3 data-i18n="validationMode"></h3>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="validation" value="instant" checked>
                        <span data-i18n="instantValidation"></span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="validation" value="manual">
                        <span data-i18n="manualValidation"></span>
                    </label>
                </div>
            </div>

            <div class="config-section">
                <h3 data-i18n="practiceTimer"></h3>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="timer-mode" value="no-timer" checked>
                        <span data-i18n="noTimer"></span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="timer-mode" value="custom">
                        <span><span data-i18n="numberOfMinutes"></span> <input type="number" id="timerMinutes" min="1" max="120" value="10" style="margin-left: 10px; padding: 8px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-primary); color: var(--text-primary); width: 80px;"></span>
                    </label>
                </div>
            </div>

            <div class="config-section">
                <h3 data-i18n="theme"></h3>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="theme" value="dark-minimal" checked>
                        <span data-i18n="darkMinimal"></span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="theme" value="light-minimal">
                        <span data-i18n="lightMinimal"></span>
                    </label>
                </div>
            </div>

            <button class="start-button" onclick="App.startApp()" data-i18n="start"></button>

            <div class="features-section">
                <h3 data-i18n="features"></h3>
                <ul class="features-list">
                    <li data-i18n-html="feature1"></li>
                    <li data-i18n-html="feature2"></li>
                    <li data-i18n-html="feature3"></li>
                    <li data-i18n-html="feature4"></li>
                    <li data-i18n-html="feature5"></li>
                    <li data-i18n-html="feature6"></li>
                    <li data-i18n-html="feature7"></li>
                    <li data-i18n-html="feature8"></li>
                </ul>
            </div>
        </div>

        <!-- Main screen -->
        <div id="mainScreen">
            <a href="https://paveu.pl" class="back-to-home" data-i18n="backToHome"></a>

            <h1 data-i18n="title"></h1>

            <div class="controls">
                <button class="btn" onclick="App.showStartScreen()" data-i18n="menu"></button>
                <button class="btn" onclick="App.resetApp()" data-i18n="reset"></button>
                <div id="timerDisplay" class="timer-display" style="display: none;">
                    ⏱️ <span id="timerText">00:00</span>
                </div>
                <div class="progress" id="progress"></div>
                <button class="btn" id="checkBtn" onclick="App.checkAllAnswers()" data-i18n="check"></button>
            </div>

            <div class="main-content">
                <div class="chord-bank">
                    <h3 data-i18n="chordBank"></h3>
                    <div class="chords-container" id="chordBank"></div>
                </div>

                <div class="table-wrapper">
                    <div class="table-container">
                        <table id="scalesTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chord selection modal -->
    <div id="chordModal"></div>

    <script src="majorScale.js"></script>
</body>
</html>
